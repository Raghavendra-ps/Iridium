# Iridium-main/docker-compose.yml

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "9094:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    # --- START OF FIX ---
    # This ensures Nginx only starts after the API is fully running and healthy.
    depends_on:
      api:
        condition: service_healthy
    # --- END OF FIX ---

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.app
    command: >
      sh -c "python -m app.initial_data &&
      gunicorn --bind 0.0.0.0:8000 -w 4 -k uvicorn.workers.UvicornWorker app.main:app"
    volumes:
      - uploaded_files:/app/uploads
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # --- START OF FIX ---
    # Add a healthcheck that queries our /health endpoint.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # --- END OF FIX ---

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A app.infrastructure.celery_app.celery worker --loglevel=info --concurrency=8
    volumes:
      - uploaded_files:/app/uploads
    env_file:
      - ./.env
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  uploaded_files: