# Iridium-main/docker-compose.yml

services:
    db:
        image: postgres:15-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        ports:
            - "5433:5432"
        env_file:
            - ./.env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5

    api:
        build:
            context: .
            dockerfile: Dockerfile.app
        # --- FIXED COMMAND ---
        # 1. Runs the initialization script (creates tables once).
        # 2. Only if that succeeds (&&), starts the Gunicorn server.
        # This eliminates the race condition.
        command: >
            sh -c "python -m app.initial_data &&
            gunicorn --bind 0.0.0.0:8000 -w 4 -k uvicorn.workers.UvicornWorker --user appuser --group appuser app.main:app"
        volumes:
            - uploaded_files:/app/uploads
        ports:
            - "8088:8000"
        env_file:
            - ./.env
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy

    worker:
        build:
            context: .
            dockerfile: Dockerfile.worker
        command: celery -A app.infrastructure.celery_app.celery worker --loglevel=info
        volumes:
            - uploaded_files:/app/uploads
        env_file:
            - ./.env
        depends_on:
            api:
                condition: service_started
            redis:
                condition: service_healthy
            db:
                condition: service_healthy

volumes:
    postgres_data:
    redis_data:
    uploaded_files:
