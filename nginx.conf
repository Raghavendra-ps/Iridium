# Iridium-main/nginx.conf

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- START OF FIX ---
    # 1. Tell Nginx to use Docker's internal DNS resolver at 127.0.0.11.
    #    This ensures Nginx can find other containers by their service name.
    resolver 127.0.0.11 valid=10s;
    # --- END OF FIX ---

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name attendance.gretis.com; # Replace with your actual domain if needed

        # --- START OF FIX ---
        # 2. Use a variable for the upstream service. This forces Nginx
        #    to resolve the DNS name 'api' on each request, preventing caching issues.
        set $backend "api:8000";
        # --- END OF FIX ---

        location / {
            # Use the variable here
            proxy_pass http://$backend;
            
            # Set generous timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
            send_timeout          300s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}