# A generic Alembic configuration file.
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file

[alembic]
# This is the key that was missing. It tells Alembic that your migration
# scripts are located in a directory named "alembic".
script_location = alembic

# Template for new migration files
file_template = %%(rev)s_%%(slug)s

# The database connection URL.
# This will be programmatically overridden by env.py using our app's settings.
sqlalchemy.url = postgresql://user:pass@localhost/dbname


# -- Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
